<html>
<head>
    <meta charset="utf-8">
    <title>cb_thunderdump</title>
    <link rel="stylesheet" type="text/css" media="screen" href="cb_tab.css">
    <script src="cb_script.js"></script>
</head>
<body>
    <div class="cb_tab">
        <p>
            <b>cb_thunderdump</b> is an add-on in support of <b>cb_thunderlink</b>. 
            It will start dumping soon tuples of the form (<i>cbthunderlink/message-id</i>) to
            a database that subsequently can be used for scripts converting <i>thunderlink</i>
            to <i>cbthunderlink</i>. Hang on while dumping, this can take a while ...
        </p>
        <div id="progress"></div>
    </div>
</body>
